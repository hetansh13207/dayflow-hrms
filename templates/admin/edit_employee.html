{% extends "base.html" %}



{% block content %}
<div class="edit_employee_profile">


<h2>Edit Employee</h2>

<form method="post">
    <input type="text" name="full_name" placeholder="Full Name"
           value="{{ profile.full_name or '' }}"><br><br>

    <input type="text" name="phone" placeholder="Phone"
           value="{{ profile.phone or '' }}"><br><br>

    <textarea name="address" placeholder="Address">{{ profile.address or '' }}</textarea><br><br>

    <input type="text" name="job_title" placeholder="Job Title"
           value="{{ profile.job_title or '' }}"><br><br>

    <input type="number" step="0.01" name="salary" placeholder="Salary"
           value="{{ profile.salary or '' }}"><br><br>

    <button type="submit">Save</button>
</form>
</div>
{% endblock %}
